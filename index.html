<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <main class="weather">
      <form action="" class="form">
        <input type="text" class="form__input" />
        <button class="form__btn"></button>
      </form>

      <img
        src="/img/weather/drizzle 1.svg"
        alt="weather"
        class="weather__img"
      />

      <div class="weather__temp">22Â°</div>
      <div class="weather__city">New York</div>

      <section class="weater__details">
        <div class="details">
          <img src="/img/ui/humidity 2.svg" alt="humidity" class="details__img" />
          <div class="details__value">50%</div>
          <div class="details__title">Humidity</div>
        </div>
      </section>
      <section class="weater__details">
        <div class="details">
          <img src="/img/ui/wind-speed 1.svg" alt="wind-speed" class="details__img" />
          <div class="details__value">10 km/h</div>
          <div class="details__title">Wind Speed</div>
        </div>
      </section>
    </main>

    <script src="/js/main.js"></script>
  </body>
</html>
